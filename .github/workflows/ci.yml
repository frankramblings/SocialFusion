name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download and install Swift 6.0.0
      run: |
        curl -O https://download.swift.org/swift-6.0.0-release/xcode/swift-6.0.0-RELEASE/swift-6.0.0-RELEASE-osx.pkg
        sudo installer -pkg swift-6.0.0-RELEASE-osx.pkg -target /
        swift --version # Should show 6.0.0
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
      
    - name: Build
      run: swift build
      
    - name: Run SwiftLint
      run: |
        brew install swiftlint
        swiftlint lint --strict
        
    - name: Run Tests
      run: swift test
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .build/test-results
        
  code-coverage:
    name: Code Coverage
    runs-on: macos-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download and install Swift 6.0.0
      run: |
        curl -O https://download.swift.org/swift-6.0.0-release/xcode/swift-6.0.0-RELEASE/swift-6.0.0-RELEASE-osx.pkg
        sudo installer -pkg swift-6.0.0-RELEASE-osx.pkg -target /
        swift --version # Should show 6.0.0
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
      
    - name: Generate Coverage Report
      run: |
        swift test --enable-code-coverage
        xcrun llvm-cov export -format="lcov" .build/debug/SocialFusionPackageTests.xctest/Contents/MacOS/SocialFusionPackageTests > coverage.lcov
        
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.lcov
        fail_ci_if_error: true 
