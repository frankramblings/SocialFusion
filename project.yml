name: SocialFusion
options:
  bundleIdPrefix: com.socialfusion
  deploymentTarget:
    iOS: 16.0
  xcodeVersion: "14.0"
  generateEmptyDirectories: true
  createIntermediateGroups: true

targets:
  SocialFusion:
    type: application
    platform: iOS
    sources:
      - path: SocialFusion
        excludes:
          - Networking/NetworkError.swift
          - Views/Utilities/URLServiceWrapper.swift
          - Views/Components/FullscreenMediaView.swift
          - Extensions/NotificationCenter+Extensions.swift
          - Models/TimelineState+Bridge.swift
          - Models/TimelineState+Verification.swift
          - Models/TimelineState+Phase2Verification.swift
          - Views/TestingView.swift
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.emanueledigital.socialfusion
        PRODUCT_NAME: SocialFusion
        SWIFT_VERSION: 5.0
        DEVELOPMENT_TEAM: "APN37S2B8F" # You'll need to set this
        INFOPLIST_FILE: SocialFusion/Info.plist
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
    info:
      path: SocialFusion/Info.plist
      properties:
        LSRequiresIPhoneOS: true
        UILaunchStoryboardName: LaunchScreen
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        CFBundleShortVersionString: "1.0.0"
        CFBundleVersion: "1"
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: Default Configuration
                UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate

schemes:
  SocialFusion:
    build:
      targets:
        SocialFusion: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release 